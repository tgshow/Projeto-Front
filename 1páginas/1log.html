
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login - EduCom</title>
        <link rel="stylesheet" href="./../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../2conteúdo/assets/style.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                    <div class="featured-image mb-3">
                        <img src="./../2conteúdo/assets/imgs/1.png" class="img-fluid" style="width: 250px;" />
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Educação sem limites</p>
                    <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Junte-se a Educom.</small>
                </div>

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Olá!</h2>
                            <p>Estamos felizes em vê-lo novamente aqui na EduCom.</p>
                        </div>
                        <div class="input-group mb-1" id="cpf">
                            <span class="input-group-text" id="basic-addon1">CPF</span>
                            <input type="number" class="form-control" id="cpf-input" placeholder="Digite seu CPF" aria-label="CPF" aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text" id="basic-addon2">Senha</span>
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Digite sua senha" aria-label="Senha" aria-describedby="basic-addon2" />
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" />
                                <label for="formCheck" class="form-check-label text-secondary"><small>Lembrar-me</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <a href="2pg.html" class="btn"><button type="button" class="btn btn-outline-primary">Login</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./../assets/script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
